<section class="fullscreen-login">
  <div class="login-container">
    <h1 class="gym-title">Vitality Fitness Center</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="idUser">ID de Usuario:</label>
      <input
        type="number"
        id="idUser"
        name="idUser"
        [(ngModel)]="idUser"
        placeholder="Ingresa tu ID"
        required
      />

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="••••••"
        required
      />

      <button type="submit">Iniciar sesión</button>
    </form>
    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</section>
