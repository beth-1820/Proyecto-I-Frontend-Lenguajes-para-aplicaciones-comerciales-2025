<section class="listado">
  <h2>Listado de Clientes</h2>

  <!-- Barra de búsqueda -->
  <div class="buscador">
    <input
      type="number"
      [(ngModel)]="idBuscado"
      (keyup.enter)="buscarPorId()"
      placeholder="ID del cliente"
    />

    <!-- Botón Buscar -->
    <button (click)="buscarPorId()">
      <!-- icono lupa (opcional) -->
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        aria-hidden="true"
        focusable="false"
      >
        <circle
          cx="11"
          cy="11"
          r="7"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <line
          x1="16.65"
          y1="16.65"
          x2="22"
          y2="22"
          stroke="currentColor"
          stroke-width="2"
        />
      </svg>
      Buscar
    </button>

    <!-- Botón Restaurar -->
    <button (click)="restaurarLista()">
      <!-- icono flecha circular (opcional) -->
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M4 4v6h6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <path
          d="M20 20v-6h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <path
          d="M4.93 19.07a9 9 0 0 0 12.73 0L20 16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <path
          d="M19.07 4.93a9 9 0 0 0-12.73 0L4 8"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
      </svg>
      Restaurar lista
    </button>
  </div>

  <!-- mensaje de error -->
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <!-- tabla -->
  <table class="tabla" *ngIf="clientes$ | async as clientes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th style="width: 120px">Ver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.nombreCliente }} {{ c.apellidosCliente }}</td>
        <td>
          <a [routerLink]="['/clientes', c.idCliente]">Detalle</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
