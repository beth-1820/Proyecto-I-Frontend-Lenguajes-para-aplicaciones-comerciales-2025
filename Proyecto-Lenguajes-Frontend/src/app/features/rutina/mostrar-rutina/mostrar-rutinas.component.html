<div *ngIf="loading">Cargando rutinas...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && !error && rutinas.length === 0">
  No hay rutinas registradas.
</div>

<div *ngIf="!loading && rutinas.length > 0">
  <h2>Lista de Rutinas</h2>
  <ul>
    <li *ngFor="let rutina of rutinas" class="rutina-card">
      <p><strong>Código:</strong> {{ rutina.codRutina }}</p>
      <p><strong>Objetivo del Cliente:</strong> {{ rutina.objetivoCliente }}</p>
      <p><strong>Enfermedades del Cliente:</strong> {{ rutina.enfermedadesCliente }}</p>
      <p><strong>Fecha de creación:</strong> {{ rutina.fechaCreacion | date }}</p>

      <!-- Botón Editar -->
      <button [routerLink]="['/rutinas/editar', rutina.codRutina]" class="btn-editar">
        Editar Rutina
      </button>

      <hr />
    </li>
  </ul>
</div>
